<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Программа вывоза канализационных отходов</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/null-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main__form">
        <div class="main__form-row">
          <div class="main__form-field">
            <div class="main__form-label">Количество домов:</div>
            <input
              class="main__form-field-input"
              type="number"
              id="pointCount"
              min="1"
              oninput="createPointInputs()"
              placeholder="Количество домов"
            />
          </div>
          <div class="main__form-field">
            <div class="main__form-label">Количество ассенизаторских машин:</div>
            <input
              class="main__form-field-input"
              type="number"
              id="carCount"
              min="1"
              placeholder="Количество машин"
            />
          </div>
        </div>

        <div id="pointInputs"></div>

        <div class="main__form-row">
          <div class="main__form-field">
            <div class="main__form-label">Характеристики транспорта:</div>
            <div class="main__form-field-inputs">
              <input
                class="main__form-field-input"
                type="number"
                id="speed"
                min="1"
                value="40"
                placeholder="Скорость (км/ч)"
              />
              <input
                class="main__form-field-input"
                type="number"
                id="liftingCapacity"
                min="1"
                value="10"
                placeholder="Объем цистерны (м³)"
              />
              <input
                class="main__form-field-input"
                type="number"
                id="capacityUtilizationFactor"
                min="0.1"
                max="1"
                step="0.1"
                value="1"
                placeholder="Коэффициент заполнения"
              />
              <input
                class="main__form-field-input"
                type="number"
                id="workTime"
                min="1"
                value="8"
                placeholder="Время работы (ч)"
              />
              <input
                class="main__form-field-input"
                type="number"
                id="loadingAndUnloadingTime"
                min="1"
                value="1"
                placeholder="Время забора/выгрузки (ч)"
              />
            </div>
          </div>
        </div>

        <button class="main__form-btn" onclick="calculateData()">
          Рассчитать маршруты
        </button>
      </div>
      <div class="main__block"></div>
    </div>
    <script src="./js/data-input.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/main-script.js" defer></script>
    <script src="./js/data-output.js" defer></script>
  </body>
</html>
